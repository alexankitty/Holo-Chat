<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/chat.css"/> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Twitch-Chatbox-Bot</title>

  <style>

  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="settings" class="settingsWrap settingsHide" style="display: none">
  <div class="settings">
    <form id="settingsForm">
    </form>
    <form>
      <hr>
      <div class="tooltip">
      <p>Import/Export</p>
      <span class="tooltiptext">Import or export a YAML settings file.</span>
    </div>
      <hr>
      <input type="file" id="file" accept=".yaml,.yml"><button type="button" onclick="importYML()" formmethod="post">Import</button><br>
      <button type="button" onclick="exportYML()" formmethod="post">Export</button>
      <hr>
      <button type="button" onclick="saveSettings()" formmethod="post">Save</button>
      <button type="button" onclick="hideSettings()" formmethod="post">Cancel</button>
    </form>
  </div>
</div>
  <div id="background"></div>
  <div id="chatlog"></div>
  


</div>



  <template id="chatmessage">
    <div>
      <span class="meta">
        <span class="badges"></span>
        <span class="name"></span>
      </span>

      <span class="message"></span>
    </div>
  </template>
  <script src="js/locale.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer></script>
  <script src="js/js-yaml-bundle.js" defer></script>
  <script src="https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js" defer></script>
  <script src="js/twitchapi.js" defer></script>
  <script src="js/tmi-emote-parse-bundle.js" defer></script>
  <script src="js/cache.js" defer></script>
  <script src="js/chat.js" defer></script>
  <script src="js/settings.js" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
