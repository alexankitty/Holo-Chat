<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/chat.css"/> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Twitch-Chatbox-Bot</title>

  <style>

  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="settings" class="settingsWrap settingsHide">
  <div class="settings">
    <form>
      <hr>
      <label>API Settings</label>
      <hr>
      <label for="ClientID">Client ID: </label>
      <input type="text" id="ClientID" name="ClientID"><br>
      <label for="ClientSecret">Client Secret: </label>
      <input type="text" id="ClientSecret" name="ClientSecret"><br>
      <label for="channel">Channel Name: </label>
      <input type="text" id="channel" name="channel"><br>
      <label for="override">Override YAML: </label>
      <input type="checkbox" id="override" name="override"><br>
      <hr>
      <label>Options</label>
      <hr>
      <label for="pfp">Profile Picture: </label>
      <input type="checkbox" id="pfp" name="pfp"><br>
      <label for="badge">Badges: </label>
      <input type="checkbox" id="badge" name="badge"><br>
      <label for="pfpcircle">Circle PFPs: </label>
      <input type="checkbox" id="pfpcircle" name="pfpcircle"><br>
      <label for="sfb">Start From Bottom: </label>
      <input type="checkbox" id="sfb" name="sfb"><br>
      <hr>
      <label>Appearance</label>
      <hr>
      <label for="textsize">Text Size: </label>
      <input type="text" id="textsize" name="textsize"><label>px</label><br>
      <label for="bgcolor">Background Color: </label>
      <input type="text" id="bgcolor" name="bgcolor"><br>
      <label for="bgopacity">Background Opacity: </label>
      <input type="text" id="bgopacity" name="bgopacity"><br>
      <label for="fontname">Font Name: </label>
      <input type="text" id="fontname" name="fontname"><br>
      <label for="fontweight">Font Weight: </label>
      <input type="text" id="fontweight" name="fontweight"><br>
      <label for="googlefont">Google Fonts: </label>
      <input type="checkbox" id="googlefont" name="googlefont"><br>
      <hr>
      <label>Emotes</label>
      <hr>
      <label for="bttv">BTTV: </label>
      <input type="checkbox" id="bttv" name="bttv"><br>
      <label for="ffz">FFZ: </label>
      <input type="checkbox" id="ffz" name="ffz"><br>
      <label for="7tv">7TV: </label>
      <input type="checkbox" id="7tv" name="7tv"><br>
      <hr>
      <label>Import/Export</label>
      <hr>
      <input type="file" id="file" accept=".yaml,.yml"><button type="button" onclick="importYML()" formmethod="post">Import</button><br>
      <button type="button" onclick="exportYML()" formmethod="post">Export</button>
      <hr>
      <button type="button" onclick="saveSettings()" formmethod="post">Save</button>
      <button type="button" onclick="hideSettings()" formmethod="post">Cancel</button>
    </form>
  </div>
</div>
  <div id="background"></div>
  <div id="chatlog"></div>
  


</div>



  <template id="chatmessage">
    <div>
      <span class="meta">
        <span class="badges"></span>
        <span class="name"></span>
      </span>

      <span class="message"></span>
    </div>
  </template>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer></script>
  <script src="js/js-yaml-bundle.js" defer></script>
  <script src="js/settings.js" defer></script>
  <script src="https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js" defer></script>
  <script src="js/twitchapi.js" defer></script>
  <script src="js/tmi-emote-parse-bundle.js" defer></script>
  <script src="js/cache.js" defer></script>
  <script src="js/chat.js" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
